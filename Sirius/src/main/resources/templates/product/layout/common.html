<header id="header" data-current-skin="{{mactrl.currentSkin}}" data-ng-include="'layout/header'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <aside id="sidebar" data-ng-include="'layout/sidebar-left'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>
    <section id="content" data-ui-view="">
    </section>
</section>

<footer id="footer" data-ng-include="'layout/footer'"></footer>
