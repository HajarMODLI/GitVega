<ul class="header-inner clearfix" xmlns:th="http://www.thymeleaf.org">
    <li id="menu-trigger" data-target="mainmenu" data-toggle-sidebar="" data-model-left="mactrl.sidebarToggle.left" data-ng-class="{ 'open': mactrl.sidebarToggle.left === true }">
        <div class="line-wrap">
            <div class="line top"></div>
            <div class="line center"></div>
            <div class="line bottom"></div>
        </div>
    </li>

    <li class="logo hidden-xs">
        <a data-ui-sref="home" data-ng-click="mactrl.sidebarStat($event)">
            <img src="img/demo/logo-ms.png" alt="" class="ms-logo-header"/>

            Moreservs</a>
    </li>

    <li class="pull-right">
        <ul class="top-menu">

            <li id="toggle-width">
                <div class="toggle-switch">
                    <input id="tw-switch" type="checkbox" hidden="hidden" data-change-layout="mactrl.layoutType"/>
                    <label for="tw-switch" class="ts-helper" style="background: #ED1C24"></label>
                </div>
            </li>

            <li id="top-search">
                <a href="" data-ng-click="hctrl.openSearch()"><i class="tm-icon zmdi zmdi-search"></i></a>
            </li>
            <li class="dropdown" uib-dropdown="" data-ng-include="'layout/notifications-dropdown'">
            </li>
            <li class="dropdown hidden-xs" uib-dropdown=""  data-ng-include="'layout/apps-dropdown'" >
            </li>

            <li class="dropdown" uib-dropdown="">
                <a uib-dropdown-toggle="" href="">
                    <i class="tm-icon zmdi zmdi-more-vert"></i>
                </a>
                <ul class="dropdown-menu dm-icon pull-right">

                    <li class="hidden-xs">
                        <a data-ng-click="hctrl.fullScreen()" href=""><i class="zmdi zmdi-fullscreen"></i> Toggle Fullscreen</a>
                    </li>
                    <li>
                        <a data-ng-click="hctrl.clearLocalStorage()" href=""><i class="zmdi zmdi-delete"></i> Clear Local Storage</a>
                    </li>
                    <li>
                        <a href=""><i class=" zmdi zmdi-help-outline zmdi-hc-fw"></i>Aide</a>
                    </li>
                    <li>
                        <a href=""><i class="zmdi zmdi-settings"></i> Other Settings</a>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<!-- Top Search Content -->
<div id="top-search-wrap">
    <div class="tsw-inner">
        <i id="top-search-close" class="zmdi zmdi-arrow-left" data-ng-click="hctrl.closeSearch()"></i>
        <input type="text"/>
    </div>
</div>
